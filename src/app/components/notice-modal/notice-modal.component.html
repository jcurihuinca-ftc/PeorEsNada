<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Eliminación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>¿Estás seguro de que deseas eliminar este aviso?</p>

  <div class="ion-text-center">
    <ion-button color="danger" expand="block" (click)="confirm()">Eliminar</ion-button>

    <ion-button expand="block" (click)="cancel()">Cancelar</ion-button>
  </div>
</ion-content>
